<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>
        <div id="all-div">
            <div id="banner">
                <h1>Jimmy's Diner</h1>
                <p>The best burgers and pizzas in town.</p>
            </div>
            
            <div id="menu-div">
                <div id="menu-items-div">
                </div>
            </div>
            
            <div id="order-info-div">
                <div id="order-info-child-div">
                    <h2 id="order-info-heading">Your order</p>
                    
                    <div id="current-order-div">
                    </div>
                       
                    <div id="pricing-div"> 
                        <div id="total-price-div">
                            <p>Total price:</p>
                            <p id="total-price-value">$0</p>
                        </div>
                        <div id="meal-deal-applied-div">
                            <p id="meal-deal-applied-text">Meal deal applied!</p>
                            <p id="meal-deal-applied-value"></p>
                        </div>
                    </div>
                    
                    <p id="confirm-order-btn">Confirm order</p>
                </div>
                
                <div id="thank-you-message-div">
                    <p id="thank-you-message"></p>
                </div>
            
            </div>
        </div>
        
        <div id="form-div">
            <i class="fa-solid fa-x" id="close-payment"></i>
            <form id="payment-form">
                <p id="form-div-header">Enter card details</p>
                <input type="text" id="card-holder-name" placeholder="Enter your name" minlength=2 required>
                <input type="text" id="card-number" placeholder="Enter card number" minlength=16 maxlength=16 required>
                <input type="text" id="cvv" placeholder="Enter CVV" minlength=3 maxlength=3 required>
                <div id="error-message-div">
                </div>
                <button type="submit" id="submit-payment-details-btn">Pay</button>
            </form>
        </div>

        <div id="review-div">
            <i class="fa-solid fa-x" id="close-review"></i>
            <p>How many stars would you rate us?</p>
            
            <div id="stars-div">
            </div>
            
            <textarea id="review-textarea" placeholder="(Optional)" maxlength=120></textarea>
            <div id="review-error-div"></div>
            <p id="submit-review-btn">Submit</p>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
